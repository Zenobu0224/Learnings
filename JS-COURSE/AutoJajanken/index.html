<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Automatic Jajanken</title>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="head">
                <h3 class="title">Rock Paper Scissors</h3>
            </div>
            <div class="btn-container">
                <button class="rock"><img src="imgs/Rock.png"></button>

                <button class="paper"><img src="imgs/Paper.png"></button>

                <button class="scissor"><img src="imgs/Scissor.png"></button>
            </div>
            <div class="referee">
                <p class="game-result">...</p>
                <p class="referee-opinion">...</p>
            </div>
            <div class="score-container">
                <div class="winners">
                    
                </div>
                <div class="losses">
                    
                </div>
                <div class="ties">
                    
                </div>
            </div>
            <div class="reset-score-container">
                <button class="reset-score-btn">Reset Score</button>
                <button class="autoPlayBtn">Auto Play</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
